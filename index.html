<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>

    <div>
      <!-- It holds the cards pattern svg -->
      <img class="pattern" src="./img/bg-pattern-card.svg" alt="A Blue Coloured Pattern">
    </div>

    <div class="details">
      <img class="profile" src="./img/image-victor.jpg" alt="">
      <h3 class="name">Victor Crest <span class="age">26</span></h3>
      <h4 class="place">London</h4>
    </div>

    <div class="opinions">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>

  </main>


</body>

</html>
